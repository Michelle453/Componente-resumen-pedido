<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <section>
    <div class="card">
      <img  id="illustration-hero" src="./images/illustration-hero.svg" alt="image hero">
      <div id="information">
        <div id="summary">
          <span>Order Summary</span>
        </div>
        <p>You can now listen to millions of songs, <br>audiobooks, and podcast on any device <br>anywhere you like!</p>
        <div id="annual-plan">
          <img src="./images/icon-music.svg" alt="icon music">
          <p>Annual Plan <br>$59.99/year</p>
          <a href="#">Change</a>
        </div>
        <button name="procedd-to-payment">Proceed to Payment</button><br>
        <a href="#">Cancel Order</a>
      </div>
      
    </div>
  </section>
</body>
</html>
